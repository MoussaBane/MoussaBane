<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">Xcalp Clinic — Project Card</title>
  <desc id="desc">Modern dark gradient project card for Xcalp Clinic with subtle neon blobs and caption.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <radialGradient id="blobPink" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff79c6" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ff79c6" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="blobPurple" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#bd93f9" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#bd93f9" stop-opacity="0"/>
    </radialGradient>
    <filter id="blurBig">
      <feGaussianBlur stdDeviation="120" />
    </filter>
    <style>
      .card { fill: none; stroke: #30363d; stroke-width: 2; }
      .title { font: 700 64px/1.2 -apple-system,BlinkMacSystemFont,"Segoe UI",Inter,Roboto,"Helvetica Neue",Arial,sans-serif; fill: #e5e7eb; }
      .subtitle { font: 500 24px/1.6 -apple-system,BlinkMacSystemFont,"Segoe UI",Inter,Roboto,"Helvetica Neue",Arial,sans-serif; fill: #a1a1aa; }
      .pill { font: 600 22px/1 -apple-system,BlinkMacSystemFont,"Segoe UI",Inter,Roboto,"Helvetica Neue",Arial,sans-serif; fill: #e5e7eb; }
      .pill-bg { fill: #1f2937; stroke: #374151; stroke-width: 1; }
      .corner { font: 700 16px/1 -apple-system,BlinkMacSystemFont,"Segoe UI",Inter,Roboto,"Helvetica Neue",Arial,sans-serif; fill: #94a3b8; letter-spacing: 2px; }
      .footer { font: 500 20px/1.4 -apple-system,BlinkMacSystemFont,"Segoe UI",Inter,Roboto,"Helvetica Neue",Arial,sans-serif; fill: #cbd5e1; }
    </style>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>

  <g filter="url(#blurBig)">
    <circle cx="220" cy="150" r="260" fill="url(#blobPink)" opacity="0.55"/>
    <circle cx="980" cy="520" r="300" fill="url(#blobPurple)" opacity="0.55"/>
  </g>

  <rect x="24" y="24" width="1152" height="582" rx="20" class="card" opacity="0.8"/>

  <text x="72" y="260" class="title">Xcalp Clinic</text>
  <text x="72" y="310" class="subtitle">Clinic Management Platform • Scheduling • Records • Analytics</text>

  <g transform="translate(72,360)">
    <rect x="0" y="-26" rx="14" ry="14" width="190" height="44" class="pill-bg"/>
    <text x="20" y="4" class="pill">Private • Case study</text>
  </g>

  <g transform="translate(72,430)">
    <text class="footer">Tech: Angular · Node.js · PostgreSQL · Docker</text>
  </g>

  <g transform="translate(1080,60)">
    <text class="corner" text-anchor="end">PORTFOLIO PREVIEW</text>
  </g>
</svg>